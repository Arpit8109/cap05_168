<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="click" > Ring Bell </button>
  </body>
</html>
<script>
  // Write js here
  let clickbutton=document.getElementById("click");

  clickbutton.addEventListener("click",function(){
    console.log("Please open the door")
  })

</script>
