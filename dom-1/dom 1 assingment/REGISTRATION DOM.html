<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
     
     let NameEL=document.getElementById("name")
     let Nameh1=document.getElementById("dName")

     let genderEl=document.getElementById("gender")
     let genderElh2=document.getElementById("dGender")

     let emailEl=document.getElementById("email")
     let emailElh3=document.getElementById("dEmail")

     let mobileEl=document.getElementById("mobile")
     let mobileElh4=document.getElementById("dMobile"
     
     )
       
		function showName() {
			// Show filled name inside h1
            Nameh1.innerText=NameEL.value;
		}

		function showGender() {
			// Show the selected gender inside h2
            genderElh2.innerText=genderEl.value
		}

		function showEmail() {
			// Show the filled email inside h3
            emailElh3.innerText=emailEl.value
		}

		function showMobile() {
			// Show the filled mobile inside h4
            mobileElh4.innerText=mobileEl.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
